<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Practice</title>
</head>
<body>
    <div id="header">
        <div id="header-area">
            <img src="images/icons/logo.png">
        </div>
    </div>
    <div id="body">
        <div id="banner">
            <img src="images/banners/banner1.png">
        </div>
        <h1>판매되는 상품들</h1>
        <div id="product-list">
            
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>
<script>
    axios.get('https://8ea92b0d-c092-4c6f-b999-f3fc6b941a0e.mock.pstmn.io/practice_products').then(function(result){
        console.log('통신 결과 : ', result);
        let productsHtml = "";
        const products = result.data.products;
        for(var i = 0; i < products.length; i++) {
            var product = products[i];
            productsHtml += '<div class="product-card">' +
                    '<div>' +
                        '<img class="product-img" src="' + product.imageUrl + '">' +
                    '</div>' +
                    '<div class="product-contents">' +
                        '<span class="product-name">' + product.name + '</span>' +
                        '<span class="product-price">' + product.price + '원</span>' +
                        '<div class="product-seller">' +
                            '<img class="product-avatar" src="images/icons/avatar.png">' +
                            '<span>'+ product.seller + '</span>' +
                        '</div>' +
                    '</div>' +
                '</div>'
        }

    document.querySelector("#product-list").innerHTML = productsHtml;
    }).catch(function(error){
        console.log('에러 발생 : ', error);
    });
</script>
</html>
